{% extends 'base.html'%}

{% load static %}
{% block content %}

 <!-- Cart view section -->
 <section id="cart-view">
   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <div class="cart-view-area">
           <div class="cart-view-table">
             <form action="">
               <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th></th>
                        <th></th>
                        <th>Product</th>
                        <th>id</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                    {% for i in ct %}
                      <tr>
                        <td><a class="remove" href="{% url 'remove' i.prodt.id %}"><fa class="fa fa-close"></fa>delete</a></td>
                        <td><a href="{{i.prodt.get_url}}"><img src="{{i.prodt.img.url}}" alt="{{i.name}}"></a></td>
                        <td><a class="aa-cart-title" href="#">{{i.prodt.name}}</a></td>
                        <td>{{i.prodt.id}}</td>
                        <td>{{i.prodt.price}}</td>
                       <td><a href="{% url 'addcart' i.prodt.id %}">+</a> {{i.quan}} <a href="{% url 'cart_decrement' i.prodt.id %}">-</a></td>
                        <td>${{i.totel}}</td> 
                      </tr>
                      {% endfor %}
                     
                      </tr>
                      </tbody>
                  </table>
                </div>
             </form>
             <!-- Cart Total view -->
             <div class="cart-view-total">
               <h4>Cart Totals</h4>
               <table class="aa-totals-table">
                 <tbody>
                   <tr>
                     <th>Subtotal</th>
                     <td>${{t}}</td>
                   </tr>
                   <tr>
                     <th>Total</th>
                     <td>${{t}}</td>
                   </tr>
                 </tbody>
               </table>
               <a href="#" class="aa-cart-view-btn">Proced to Checkout</a>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </section>
 <!-- / Cart view section -->

{% endblock %}
